<h2 class="text-center my-5">Listă Utilizatori</h2>

<div class="d-flex flex-column">
  <a
    type="button"
    class="btn btn-primary my-2 col-1"
    routerLink="/admins/create"
    >Create</a
  >
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Nume</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{
        element.fullName
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Utilizator</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{
        element.username
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="passwordHash">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Parolă</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{
        element.passwordHash
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Acțiuni</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">
        <button
          mat-button
          class="btn btn-outline-warning btn-sm m-2"
          (click)="editAdmin(element.id)"
        >
          Editează
        </button>
        <button
          mat-button
          color="warn"
          type="button"
          class="btn btn-danger btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="selectedAdminId = element.id"
        >
          Șterge
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<!-- Delete Modal -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Șterge Utilizator
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Ești sigur că vrei să ștergi acest utilizator?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Înapoi
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="
            selectedAdminId !== null ? deleteAdmin(selectedAdminId) : null
          "
        >
          Șterge
        </button>
      </div>
    </div>
  </div>
</div>
