<h2 class="text-center my-5">Documents</h2>

<div class="d-flex flex-column">
  <a
    type="button"
    class="btn btn-primary my-2 col-1"
    routerLink="/documents/create"
    >Create</a
  >

  <div class="card">
    <div class="card-header">
      <p class="card-title fs-5">Documents List</p>
    </div>
    <div class="card-body">
      <table class="table table-hover caption-top">
        <caption>
          List of documents
        </caption>
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Document URL</th>
            <th>Is Event?</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let document of documents">
            <td>{{ document.id }}</td>
            <td>{{ document.title }}</td>
            <td>{{ document.documentUrl }}</td>
            <td>{{ document.isEvent }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning btn-sm m-2"
                (click)="editDocument(document.id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="selectedDocumentId = document.id"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Document</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this document ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="
            selectedDocumentId !== null
              ? deleteDocument(selectedDocumentId)
              : null
          "
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
