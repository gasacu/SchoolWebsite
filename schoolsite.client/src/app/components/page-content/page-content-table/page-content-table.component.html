<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="pageName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Name</th>
    <td mat-cell *matCellDef="let element">{{ element.pageName }}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
    <td mat-cell *matCellDef="let element">{{ element.content }}</td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date : "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.updatedDate | date : "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editPageContent(element.id)">Edit</button>
      <button
        mat-button
        color="warn"
        type="button"
        class="btn btn-danger btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="selectedPageContentId = element.id"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Page Content
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this page content ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="
            selectedPageContentId !== null
              ? deletePageContent(selectedPageContentId)
              : null
          "
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
