<h2>{{isEditing? 'Edit' : 'Create'}} Page Content</h2>

<div *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>

<form (ngSubmit)="onSubmit()">

    <div>
        <label>Page Name</label>
        <input type="text" name="pageName" [(ngModel)]="pageContent.pageName" />
    </div>

    <div>
        <label>Content</label>
        <input type="text" name="content" [(ngModel)]="pageContent.content" />
    </div>

    <div>
        <label>Created date</label>
        <input type="date" name="createdDate" [(ngModel)]="pageContent.createdDate" />
    </div>

    <div>
        <label>Updated date</label>
        <input type="date" name="updatedDate" [(ngModel)]="pageContent.updatedDate" />
    </div>

    <button type="submit">{{isEditing? 'Edit' : 'Create'}}</button>
</form>
