<h2 class="text-center my-5">Gallery Images</h2>

<!-- Upload Input -->
<div class="mb-3 text-center">
  <label class="form-label fw-bold">Upload Images to the Gallery</label>
  <input
    class="form-control mb-2"
    type="file"
    id="uploadImageInput"
    (change)="onImageSelected($event)"
  />
  <button
    class="btn btn-primary"
    [disabled]="!selectedFile"
    (click)="uploadAndAddImage()"
  >
    Upload Image
  </button>
</div>

<!-- Grid Display -->
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <p class="card-title m-0">Images: {{ galleryImageCount }}</p>
  </div>

  <div
    class="gallery-grid"
    style="
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin: 1rem;
    "
  >
    <div *ngFor="let galleryImage of galleryImages" class="image-card shadow">
      <img
        [src]="getImageUrl(galleryImage.imagePath)"
        alt="Gallery Image"
        class="card-img-top"
        (click)="viewImage(getImageUrl(galleryImage.imagePath), $event)"
        style="cursor: pointer; object-fit: cover; height: 200px"
      />

      <div class="card-footer text-center">
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="openDeleteModal(galleryImage.id)"
        >
          Delete
        </button>
      </div>

      <!-- Hover Details -->
      <div class="image-details-overlay">
        <p class="mb-1 fw-bold">Created Date:</p>
        <p class="mb-0">{{ galleryImage.createdDate | date : "short" }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Viewing Image -->
<div
  class="modal fade"
  id="viewImageModal"
  #viewImageModal
  tabindex="-1"
  aria-labelledby="viewImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <img
          id="modalImage"
          alt="Selected Image"
          class="img-fluid rounded shadow"
        />
      </div>
    </div>
  </div>
</div>

<!-- Modal for Deleting Image -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Gallery Image
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this gallery image ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteGalleryImage(selectedGalleryImageId!)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-secondary mt-3 mx-5" (click)="goBack()">
  Back to List
</button>
