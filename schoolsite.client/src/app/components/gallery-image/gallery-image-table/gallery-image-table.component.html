<h2 class="text-center my-5">Gallery Images</h2>

<button
  class="btn btn-secondary m-3"
  [routerLink]="['/gallery-images/create', galleryId]"
>
  Add Image
</button>

<div class="card">
  <div class="card-header"><p class="card-title fs-5">Gallery List</p></div>
  <caption>
    List of gallery images
  </caption>
  <div class="">
    <mat-grid-list
      class="m-3"
      *ngFor="let galleryImage of galleryImages"
      cols="3"
      rowHeight="2:1"
    >
      <mat-grid-tile colspan="1">
        <mat-grid-tile-header>{{
          galleryImage.createdDate | date : "short"
        }}</mat-grid-tile-header>
        <mat-grid-tile-footer>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="selectedGalleryImageId = galleryImage.id"
          >
            Delete
          </button>
        </mat-grid-tile-footer>
        <span>{{ galleryImage.imagePath }}</span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Gallery Image
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this gallery image ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="
            selectedGalleryImageId !== null
              ? deleteGalleryImage(selectedGalleryImageId)
              : null
          "
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-secondary mt-3 mx-5" (click)="goBack()">
  Back to List
</button>
