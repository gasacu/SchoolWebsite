<h2>Events</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.id}}</td>
            <td>{{event.title}}</td>
            <td>
                <button (click)="deleteEvent(event.id)">Delete</button>
                <button (click)="editEvent(event.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
