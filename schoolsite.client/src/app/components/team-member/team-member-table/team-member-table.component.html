<h2 class="text-center my-5">Team Members</h2>

<div class="d-flex flex-column">
  <a
    type="button"
    class="btn btn-primary my-2 col-1"
    routerLink="/team-members/create"
    >Create</a
  >
</div>

<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="imagePath">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">
        <img
          [src]="getImageUrl(element.imagePath)"
          alt="Team Member Image"
          class="img-thumbnail"
          width="100"
          (click)="viewImage(getImageUrl(element.imagePath), $event)"
          style="cursor: pointer"
        />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Name</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Role</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{ element.role }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Department</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{
        element.department
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bio">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >Bio</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{ element.bio }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Actions</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">
        <button
          mat-button
          class="btn btn-outline-warning btn-sm m-2"
          (click)="editTeamMember(element.id)"
        >
          Edit
        </button>
        <button
          mat-button
          color="warn"
          type="button"
          class="btn btn-danger btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="selectedTeamMemberId = element.id"
        >
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<!-- View Image Modal -->
<div
  class="modal fade"
  id="viewImageModal"
  #viewImageModal
  tabindex="-1"
  aria-labelledby="viewImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" alt="Team Member Image" class="img-fluid" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Deleting Team Member -->
<div
  class="modal fade"
  id="exampleModal"
  #exampleModal
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Team Member
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this team member ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="
            selectedTeamMemberId !== null
              ? deleteTeamMember(selectedTeamMemberId)
              : null
          "
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
